services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: music_discovery_backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - ./backend/spotify.sqlite:/app/spotify.sqlite
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: music_discovery_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      - backend
    command: npm run dev
    restart: unless-stopped
